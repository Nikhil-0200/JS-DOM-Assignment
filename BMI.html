<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <br>
    <h3>Enter your weight and height below to check your BMI results</h3>
    <h3>Put your weight in here (KG)</h3>
    <input type="number" id="weight" placeholder="Enter Weight (KG)">
    <br>
    <h3>And your height in here (M)</h3>
    <input type="number" placeholder="Enter Height (CM)" id="height">

    <br><br>
    <button id="CalculateBtn">Calculate BMI</button>

    <h1 id="result">

    </h1>
</body>

<script>
    let weight = document.getElementById("weight");
    let height = document.getElementById("height");
    let CalculateBtn = document.querySelector("button");
    let result = document.getElementById("result");


        CalculateBtn.addEventListener("click", ()=>{
        let BMI = ((weight.value) / ((height.value * height.value)/10000)).toFixed(2);
    console.log(BMI);
    
    if(BMI <= 18.4){
        result.textContent = `Your BMI is ${BMI} which means you are UnderWeight`
    }
    else if(BMI >= 18.5 && BMI <= 24.9){
        result.textContent = `Your BMI is ${BMI} which means you are Normal Weight`
    }
    else if(BMI >= 25 && BMI <= 29.9){
        result.textContent  = `Your BMI is ${BMI} which means you are Overweight`
    }
    else{
        result.textContent = `Your BMI is ${BMI} which means you are Obese `
    }
    
    })
</script>
</html>
